<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">A front-end example page for the project</p>
            <br>
            <center>
                <form action="" class="col-lg-12" id="shortener" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <div class="form-group">
                            <div class="col text-center">
                                <input class="center-block form-control input-lg" name="url"
                                    placeholder="Enter a URL" title="Enter a URL" type="text" style="width:300px">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col text-center">
                                <input class="center-block form-control input-lg" name="vanity"
                                    placeholder="Vanity" title="Vanity" type="text" style="width:300px">
                            </div>
                        </div>
                        <div class="col text-center">
                        <span class="input-group-btn"><button
                                class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                        </div>
                    </div>
                </form>
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"></div>
            </div>
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="resultQR"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <form action="" class="col-lg-12" id="statistics" role="form">
            <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                <div class="form-group">
                    <div class="col text-center">
                        <input class="center-block form-control input-lg" name="short"
                            placeholder="Enter short URL" title="Enter short URL" type="text" style="width:300px">
                    </div>
                </div>
                <div class="col text-center">
                <span class="input-group-btn"><button
                        class="btn btn-lg btn-primary" type="submit">Show statistics</button></span>
                </div>
            </div>
        </form>
        <div id="statistics-table" class="table-responsive hidden">
            <div class="table table-hover">
                <table class="table">
                    <caption>List of users</caption>
                    <thead>
                    <tr>
                        <th scope="col">Click ID</th>
                        <th scope="col">Created</th>
                        <th scope="col">Referrer</th>
                        <th scope="col">Browser</th>
                        <th scope="col">Platform</th>
                        <th scope="col">IP</th>
                        <th scope="col">Country</th>
                    </tr>
                    </thead>
                    <tbody id="statistics-rows"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
